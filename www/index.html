<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generals.io</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background-color: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import init from '/pkg/generals.js';

      async function run() {
        try {
          await init();
        } catch (e) {
          console.error("Failed to initialize WASM:", e);
        }
      }

      run();
    </script>
  </body>
</html>
